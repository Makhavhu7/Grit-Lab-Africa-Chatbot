    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    <style>
        :root {
            --background: 0 0% 90%;
            --foreground: 0 0% 0%;
            --card: 0 0% 90%;
            --card-foreground: 0 0% 0%;
            --primary: 43.3 96% 22.7%;
            --primary-foreground: 0 0% 100%;
            --secondary: 0 0% 90%;
            --secondary-foreground: 0 0% 0%;
            --muted: 0 0% 80%;
            --muted-foreground: 0 0% 20%;
            --accent: 43.3 96% 22.7%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 100%;
            --border: 0 0% 80%;
            --input: 0 0% 80%;
            --ring: 43.3 96% 22.7%;

        body {
            margin: 0;

        }
        nav {

            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
        }
        .nav-container {
            max-width: 1280px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;

            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo i {

        .nav-buttons button {
            background: none;
            border: none;
            color: hsl(0 0% 100%);
            padding: 0.5rem 1rem;
            margin-left: 1rem;

            border-radius: 0.25rem;

        }

        .chat-container {
            width: 100%;
            display: flex;

        .chat-header {

            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;

        .chat-header .avatar {

            background: hsl(43.3 96% 22.7%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(184, 134, 11, 0.3);

        }
        .chat-header .avatar .status {
            width: 0.75rem;
            height: 0.75rem;
            background: hsl(120, 100%, 50%);
            border-radius: 50%;

            bottom: -0.2rem;
            right: -0.2rem;
            border: 2px solid hsl(0 0% 20%);

            font-size: 0.75rem;

            align-items: center;
        }
        .chat-header .subtitle i {
            margin-right: 0.25rem;

            width: 0.5rem;

        .typing-indicator .dot:nth-child(3) { animation-delay: 0.2s; }

            padding: 0.25rem 0.5rem;

            align-items: flex-end;

            border: 1px solid rgba(255, 255, 255, 0.2);

        }
        .chat-input .input-actions button {

            border: none;
            color: hsl(0 0% 80%);
            padding: 0.25rem;

        }
        .chat-input .input-actions button:hover {

<body>

            <div class="nav-buttons">

        Loading PDFs, please wait...

    <script>
        lucide.createIcons();
        const pdfFiles = [
            { id: '1', name: 'JBS_GL_TUT_1.pdf', path: '/pdfs/JBS_GL_TUT_1.pdf', pages: 5, size: '1490kb', date: '2025-07-11' },
            { id: '2', name: 'JBS_GL_TUT_2.pdf', path: '/pdfs/JBS_GL_TUT_2.pdf', pages: 5, size: '1412kb', date: '2025-07-11' },
            { id: '3', name: 'JBS_GL_TUT_3.pdf', path: '/pdfs/JBS_GL_TUT_3.pdf', pages: 5, size: '1353kb', date: '2025-07-11' }
        ];
        let pdfContent = {};
        let keywordMap = {};
        let selectedSlides = [];
        let pdfThumbnails = {};

        async function loadPDFs() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.classList.add('active');
            let loadErrors = [];

            for (const pdf of pdfFiles) {
                try {
                    console.log(`Fetching PDF: ${pdf.path}`);
                    const response = await fetch(pdf.path);
                    if (!response.ok) throw new Error(`Failed to fetch ${pdf.name}: ${response.statusText}`);
                    const arrayBuffer = await response.arrayBuffer();
                    const typedArray = new Uint8Array(arrayBuffer);
                    const pdfDoc = await pdfjsLib.getDocument(typedArray).promise;
                    pdfContent[pdf.id] = [];
                    keywordMap[pdf.id] = {};
                    pdfThumbnails[pdf.id] = [];

                    const page = await pdfDoc.getPage(1);
                    const viewport = page.getViewport({ scale: 0.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    await page.render({ canvasContext: context, viewport }).promise;
                    pdfThumbnails[pdf.id][1] = canvas.toDataURL('image/png');

                    for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                        pdfContent[pdf.id].push({ page: pageNum, text: null });
                    }
                    pdf.pages = pdfDoc.numPages;
                    console.log(`Loaded thumbnail for ${pdf.name}, ${pdf.pages} pages`);
                } catch (error) {
                    console.error(`Error loading ${pdf.name}:`, error);
                    loadErrors.push(pdf.name);
                }
            }

            if (loadErrors.length > 0) {
                alert(`Failed to load PDFs: ${loadErrors.join(', ')}. Please check the files and try again.`);
            } else {
                console.log('All PDFs processed');
                showTutorialButtons();
            }
            loadingIndicator.classList.remove('active');
        }

        async function processPageOCR(pdfId, pageNum) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.textContent = `Processing OCR for ${pdfFiles.find(p => p.id === pdfId).name}, page ${pageNum}...`;
            loadingIndicator.classList.add('active');
            try {
                const response = await fetch(pdfFiles.find(p => p.id === pdfId).path);
                if (!response.ok) throw new Error(`Failed to fetch PDF`);
                const arrayBuffer = await response.arrayBuffer();
                const typedArray = new Uint8Array(arrayBuffer);
                const pdfDoc = await pdfjsLib.getDocument(typedArray).promise;
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.0 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport }).promise;
                const imageData = canvas.toDataURL('image/png');
                const { data: { text } } = await Tesseract.recognize(imageData, 'eng', {
                    logger: m => console.log(`OCR progress for page ${pageNum}: ${Math.round(m.progress * 100)}%`)
                });
                pdfContent[pdfId][pageNum - 1].text = text;
                const words = text.toLowerCase().split(/\s+/).filter(word => word.length > 2);
                words.forEach(word => {
                    if (!keywordMap[pdfId][word]) {
                        keywordMap[pdfId][word] = [];
                    }
                    keywordMap[pdfId][word].push(pageNum);
                });
                console.log(`OCR completed for ${pdfFiles.find(p => p.id === pdfId).name}, page ${pageNum}`);
            } catch (error) {
                console.error(`OCR error for ${pdfFiles.find(p => p.id === pdfId).name}, page ${pageNum}:`, error);
                alert(`Failed to process OCR for page ${pageNum}. Please try again.`);
            }
            loadingIndicator.classList.remove('active');
        }

        function showTutorialButtons() {
            const messagesContainer = document.querySelector('.chat-messages');
            const tutButtonsContainer = document.querySelector('.tut-buttons');
            tutButtonsContainer.innerHTML = '';
            pdfFiles.forEach(pdf => {
                const button = document.createElement('button');
                button.textContent = pdf.name.replace('.pdf', '');
                button.onclick = () => selectTutorial(pdf.id);
                tutButtonsContainer.appendChild(button);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            lucide.createIcons();
        }

        async function selectTutorial(id) {
            const messagesContainer = document.querySelector('.chat-messages');
            selectedSlides = [id];
            const pdf = pdfFiles.find(p => p.id === id);
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.innerHTML = `
                <div class="avatar"><i data-lucide="bot" class="h-4 w-4"></i></div>
                <div class="message-content">
                    <p>Great! You've selected <strong>${pdf.name.replace('.pdf', '')}</strong>. Ask me anything about this tutorial!</p>
                    <div class="meta">
                        <span>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                        <div class="actions">
                            <button onclick="handleReaction('temp', 'like')"><i data-lucide="thumbs-up" class="h-3 w-3"></i></button>
                            <button onclick="handleReaction('temp', 'dislike')"><i data-lucide="thumbs-down" class="h-3 w-3"></i></button>
                            <button onclick="regenerateResponse('temp')"><i data-lucide="rotate-ccw" class="h-3 w-3"></i></button>
                            <button onclick="copyMessage('Great! You\'ve selected ${pdf.name.replace('.pdf', '')}. Ask me anything about this tutorial!')"><i data-lucide="copy" class="h-3 w-3"></i></button>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(botMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            for (let pageNum = 1; pageNum <= pdf.pages; pageNum++) {
                await processPageOCR(id, pageNum);
            }
            lucide.createIcons();
        }

        function evaluateMathExpression(expression) {
            try {
                let cleaned = expression.replace(/⌊([^⌋]+)⌋/g, 'floor($1)')
                                     .replace(/⌈([^⌉]+)⌉/g, 'ceil($1)')
                                     .replace(/mod/g, '%')
                                     .replace(/exp\(([^)]+)\)/g, 'exp($1)')
                                     .replace(/IndexOf/g, 'indexOf');
                return math.evaluate(cleaned);
            } catch (error) {
                console.error('Math evaluation error:', error);
                return 'Unable to evaluate expression';
            }
        }

        function generateTruthTable(variables, expression) {
            const rows = Math.pow(2, variables.length);
            let table = `<table border="1"><tr><th>${variables.join('</th><th>')}</th><th>${expression}</th></tr>`;
            for (let i = 0; i < rows; i++) {
                const values = [];
                for (let j = variables.length - 1; j >= 0; j--) {
                    values[j] = (i >> j) & 1 ? 'T' : 'F';
                }
                let result;
                try {
                    let expr = expression.replace(/AND/g, '&&')
                                        .replace(/OR/g, '||')
                                        .replace(/NOT\(([^)]+)\)/g, '!$1')
                                        .replace(/~/g, '!')
                                        .replace(/ˆ/g, '&&')
                                        .replace(/v/g, '||');
                    for (let k = 0; k < variables.length; k++) {
                        expr = expr.replace(new RegExp(variables[k], 'g'), values[k] === 'T');
                    }
                    result = eval(expr) ? 'T' : 'F';
                } catch (error) {
                    result = 'Error';
                }
                table += `<tr><td>${values.join('</td><td>')}</td><td>${result}</td></tr>`;
            }
            table += '</table>';
            return table;
        }

        function enhanceResponse(text, query, contextPages) {
            let enhanced = text;
            const lowerQuery = query.toLowerCase();
            if (lowerQuery.includes('explain simply')) {
                enhanced = `
                    <div class="section-title">Simplified Explanation</div>
                    <div class="section-content">${enhanced.substring(0, 1500)}...</div>
                    <div class="section-title">Key Points</div>
                    <ul>
                        ${enhanced.split('. ').slice(0, 4).map(sentence => `<li>${sentence}.</li>`).join('')}
                        <li>See slides for more details.</li>
                    </ul>
                `;
            } else if (lowerQuery.includes('practice questions')) {
                const keyTerms = enhanced.split(' ').filter(word => word.length > 4).slice(0, 3);
                enhanced = `
                    <div class="section-title">Practice Questions</div>
                    <ul>
                        <li>What is ${keyTerms[0] || 'the concept'}?</li>
                        <li>How does ${keyTerms[1] || 'it'} relate to ${keyTerms[2] || 'the topic'}?</li>
                        <li>Explain the significance of ${keyTerms[0] || 'the concept'} in context.</li>
                    </ul>
                    <div class="section-title">Source</div>
                    <div class="section-content">${enhanced.substring(0, 1500)}...</div>
                `;
            } else if (lowerQuery.includes('summarize')) {
                enhanced = `
                    <div class="section-title">Summary</div>
                    <ul>
                        ${enhanced.split('. ').slice(0, 6).map(sentence => `<li>${sentence}.</li>`).join('')}
                    </ul>
                `;
            } else if (lowerQuery.includes('examples')) {
                enhanced = `
                    <div class="section-title">Examples</div>
                    <div class="section-content">${enhanced.substring(0, 1500)}...</div>
                    <div class="section-content">Example: Imagine ${enhanced.split('. ')[0]} applied in a real-world scenario.</div>
                `;
            } else if (lowerQuery.includes('evaluate') && lowerQuery.match(/⌊|⌈|mod|exp|IndexOf/i)) {
                const expressionMatch = query.match(/(⌊[^⌋]+⌋|⌈[^⌉]+⌉|"[^"]+".IndexOf\("[^"]+"\)|\w+\([^)]+\))/i);
                if (expressionMatch) {
                    const result = evaluateMathExpression(expressionMatch[0]);
                    enhanced = `
                        <div class="section-title">Evaluation Result</div>
                        <div class="section-content">${expressionMatch[0]} = ${result}</div>
                        <div class="section-title">Explanation</div>
                        <div class="section-content">${enhanced.substring(0, 1500)}...</div>
                    `;
                }
            } else if (lowerQuery.includes('truth table') || lowerQuery.includes('de morgan')) {
                let table = '';
                if (lowerQuery.includes('de morgan')) {
                    table += `<h3>De Morgan's Laws</h3>`;
                    table += `<p>Proving: ~(p ∧ q) ≡ ~p ∨ ~q</p>`;
                    table += generateTruthTable(['p', 'q'], '!(p && q) == (!p || !q)');
                    table += `<p>Proving: ~(p ∨ q) ≡ ~p ∧ ~q</p>`;
                    table += generateTruthTable(['p', 'q'], '!(p || q) == (!p && !q)');
                } else if (lowerQuery.includes('p and q')) {
                    table = generateTruthTable(['p', 'q'], 'p && q');
                } else if (lowerQuery.includes('p or q')) {
                    table = generateTruthTable(['p', 'q'], 'p || q');
                }
                enhanced = `
                    <div class="section-title">Truth Table</div>
                    <div class="section-content">${table}</div>
                    <div class="section-title">Explanation</div>
                    <div class="section-content">${enhanced.substring(0, 1500)}...</div>
                `;
            } else {
                enhanced = `<div class="section-content">${enhanced}</div>`;
            }
            enhanced = enhanced.replace(new RegExp(`(${query.split(' ').join('|')})`, 'gi'), '<strong>$1</strong>');
            return enhanced;
        }

        async function handleSendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            if (selectedSlides.length === 0) {
                const messagesContainer = document.querySelector('.chat-messages');
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerHTML = `
                    <div class="avatar"><i data-lucide="bot" class="h-4 w-4"></i></div>
                    <div class="message-content">
                        <p>Please select a tutorial first.</p>
                        <div class="tut-buttons">
                            ${pdfFiles.map(pdf => `<button onclick="selectTutorial('${pdf.id}')">${pdf.name.replace('.pdf', '')}</button>`).join('')}
                        </div>
                        <div class="meta">
                            <span>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            <div class="actions">
                                <button onclick="handleReaction('temp', 'like')"><i data-lucide="thumbs-up" class="h-3 w-3"></i></button>
                                <button onclick="handleReaction('temp', 'dislike')"><i data-lucide="thumbs-down" class="h-3 w-3"></i></button>
                                <button onclick="regenerateResponse('temp')"><i data-lucide="rotate-ccw" class="h-3 w-3"></i></button>
                                <button onclick="copyMessage('Please select a tutorial first.')"><i data-lucide="copy" class="h-3 w-3"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(botMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                lucide.createIcons();
                return;
            }
            const messagesContainer = document.querySelector('.chat-messages');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `
                <div class="message-content">
                    <p>${message}</p>
                    <div class="meta">
                        <span>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                        <div class="actions">
                            <button onclick="copyMessage('${message}')"><i data-lucide="copy" class="h-3 w-3"></i></button>
                        </div>
                    </div>
                </div>
                <div class="avatar"><i data-lucide="user" class="h-4 w-4"></i></div>
            `;
            messagesContainer.appendChild(userMessage);
            input.value = '';
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot typing-indicator';
            typingIndicator.innerHTML = `
                <div class="avatar"><i data-lucide="bot" class="h-4 w-4"></i></div>
                <div class="flex space-x-1">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            let context = '';
            let relevantPages = [];
            let pdfName = '';
            const selectedId = selectedSlides[0];
            const selectedPdf = pdfContent[selectedId];
            if (selectedPdf && selectedPdf.length > 0) {
                const queryWords = message.toLowerCase().split(/\s+/);
                for (let pageNum = 1; pageNum <= selectedPdf.length; pageNum++) {
                    if (!pdfContent[selectedId][pageNum - 1].text) {
                        await processPageOCR(selectedId, pageNum);
                    }
                }
                for (const page of selectedPdf) {
                    if (page.text && queryWords.some(word => keywordMap[selectedId][word]?.includes(page.page))) {
                        context += page.text + '\n';
                        relevantPages.push(page.page);
                    }
                }
                if (!context) {
                    context = selectedPdf[0].text || '';
                    relevantPages.push(1);
                }
                pdfName = pdfFiles.find(pdf => pdf.id === selectedId).name;
            } else {
                console.log('No content for selected PDF:', selectedId);
                alert('Selected tutorial content not loaded. Please try again.');
                messagesContainer.removeChild(typingIndicator);
                return;
            }

            try {
                console.log('Sending query to server:', message);
                const response = await fetch('/.netlify/functions/query-wikipedia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message, context })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server query failed: HTTP ${response.status}, ${errorText}`);
                }
                const result = await response.json();
                let answer = result.content || 'Sorry, I couldn’t find relevant information.';
                answer = enhanceResponse(answer, message, relevantPages);
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerHTML = `
                    <div class="avatar"><i data-lucide="bot" class="h-4 w-4"></i></div>
                    <div class="message-content">
                        <p>${answer}<br><br><em>Source: ${pdfName.replace('.pdf', '')}, page${relevantPages.length > 1 ? 's' : ''} ${relevantPages.join(', ')}</em></p>
                        <div class="meta">
                            <span>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            <div class="actions">
                                <button onclick="handleReaction('temp', 'like')"><i data-lucide="thumbs-up" class="h-3 w-3"></i></button>
                                <button onclick="handleReaction('temp', 'dislike')"><i data-lucide="thumbs-down" class="h-3 w-3"></i></button>
                                <button onclick="regenerateResponse('temp')"><i data-lucide="rotate-ccw" class="h-3 w-3"></i></button>
                                <button onclick="copyMessage('${answer}')"><i data-lucide="copy" class="h-3 w-3"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                messagesContainer.removeChild(typingIndicator);
                messagesContainer.appendChild(botMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                lucide.createIcons();
            } catch (error) {
                console.error('Server query error:', error.message);
                alert(`Error querying server: ${error.message}. Please try again.`);
                messagesContainer.removeChild(typingIndicator);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSendMessage(event);
            }
        }

        function setInput(text) {
            document.getElementById('chatInput').value = text;
        }

        function copyMessage(content) {
            navigator.clipboard.writeText(content);
            alert('Message copied to clipboard!');
        }

        function handleReaction(id, reaction) {
            const button = event.target.closest('button');
            if (reaction === 'like') {
                button.style.color = button.style.color === 'rgb(74, 222, 128)' ? '' : '#4ade80';
            } else {
                button.style.color = button.style.color === 'rgb(248, 113, 113)' ? '' : '#f87171';
            }
            alert(reaction === 'like' ? 'Thanks for the feedback!' : 'Feedback received');
        }

        function regenerateResponse(id) {
            alert('Regenerating response...');
            const input = document.getElementById('chatInput');
            input.value = document.querySelector(`.message[data-id="${id}"] .message-content p`)?.textContent || '';
            handleSendMessage(new Event('submit'));
        }

        window.onload = function () {
            loadPDFs();
        };
    </script>
